<body style="background: rgb(119, 85, 199)">

<h1 style="margin-left:900px;color: blanchedalmond ;">LOG IN</h1>
<div>
    <a href="index.html" class="button22">Home</a>
  </div>
    
    
<div style="margin-left: 800px;margin-top: 150px; height: 400px; border: 10px solid black;border-radius: 30px; background: aquamarine; width: 400px; ">
    <div class="row">
        <form  action = "/index.html  "name="login" method = "POST" data-netlify = "true" class="col s12">
            <input type="hidden" name="form-name" value="login"/>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate"/> 
              <label for="icon_prefix"> Name</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone (Optional)</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="icon_email" type="tel" class="validate">
                <label for="icon_email">Email </label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <input id="icon_create" type="tel" class="validate">
                <label for="icon_create">Password </label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
          </div>
        </form>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
